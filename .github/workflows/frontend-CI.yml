name: frontend-CI

on:
    pull_request:
        branches: 'main'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npx eslint src/new/*

    - name: Run Prettier
      run: npx prettier --check src/new/*
      